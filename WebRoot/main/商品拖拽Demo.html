<script src="../js/jquery-1.11.1.js"></script>
<script>
	$(document).ready(function(){
		$(".img").click(function(){
			$(this).clone(true).appendTo(".shopCart").unbind().click(function(){
				$(this).remove();
			});
			
		});
		$(".tooltip").mouseover(function(e){
			this.tempTitle = this.title;
			this.title = "";
			var tooltip = "<div id='tooltip'>"+this.tempTitle+"</div>";
			$("body").append(tooltip);
			$("#tooltip").css(
				{
					"position":"absolute",
					"background-color":"#DDD",
					"top" : (e.pageY +10) + "px",
					"left" : (e.pageX+20) + "px"
				}
			).show("fast");
			//alert($("#tooltip").css('top'));
//			alert($("#tooltip").css('left'));
		}).mouseout(function(){
			this.title = this.tempTitle;
			$("#tooltip").remove();
		}).mousemove(function(e){
			$("#tooltip").css(
				{
					"top" : (e.pageY +10) + "px",
					"left" : (e.pageX+20) + "px"
				});
		});
		//图片预览图
		$('.img a').mouseover(function(e){
			var imgTitle = '<img class="imgBig" src="'+this.href+'"/>';
			$('body').append(imgTitle);
			$('.imgBig').css(
				{
					"top" : (e.pageY +10) + "px",
					"left" : (e.pageX+20) + "px"
				}
			).show("fast");
		}).mouseleave(function(){
			$('.imgBig').remove();
		});
	});
</script>
